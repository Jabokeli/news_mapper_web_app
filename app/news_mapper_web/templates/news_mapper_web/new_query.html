{% block title %}New Search - {{ block.super }}{% endblock %}

{% block content %}

    <form method="post" action="{% url 'new_query' %}">
        {% csrf_token %}
        {{ search_form.as_p }}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
