{% extends 'news_mapper_web/base.html' %}

{% block title %}New Search - {{ block.super }}{% endblock %}

{% block content %}
    <div class="row new-query-div upper">
        <h2>Search Parameters</h2>
    </div>
    <div class="row new-query-div lower">
        <form method="post" action="{% url 'new_query' %}">
            {% csrf_token %}
            {{ search_form.as_p }}
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
