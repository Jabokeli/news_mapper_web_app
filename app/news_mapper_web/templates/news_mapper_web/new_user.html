{% extends 'news_mapper_web/base.html' %}

{% block title %}Sign Up - {{ block.super }}{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post" action="{% url 'register_user' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-default">Sign Up</button>
    </form>
{% endblock %}
